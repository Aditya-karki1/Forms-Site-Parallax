<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Job Application(WEB)</h1>
            <form action="">
                <div class="data">
                    <div class="sme ">
                        <label for="fname">First name:</label><br>
                        <input type="text" class="one" id="fname" name="fname" placeholder="Enter Your First Name..."><br>

                    </div>
                    <div class="sme ">
                        <label for="lname">Last name:</label><br>
                        <input type="text" class="one" id="lname" name="lname" placeholder="Enter Last Name...">

                    </div>
                    <div class="sme ">
                        <label for="E-Mail">E-Mail Id</label><br>
                        <input type="text" class="one" id="E-Mail" name="E-Mail" placeholder="Enter Email...">

                    </div>
                    <div class="sme ">
                        <label for="job_role"> Job Role </label><br>
                        <select id="job_role" class="one" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address"> Address </label><br>
                        <textarea class="one" id="address" name="address" row="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="sme">
                        <label for="city"> City </label>
                        <input class="one" id="city" name="city" placeholder="Enter City Name..." />
                    </div>
                    <div class="sme">
                        <label for="pincode"> Pincode </label>
                        <input type="number" class="one" id="pincode" name="pincode" placeholder="Enter Pincode Name..." />
                    </div>
                    <div class="sme">
                        <label for="date"> Date </label>
                        <input class="one" value="2022-01-10" type="date" id="date" name="date" />
                    </div>
                    <div class="sme">
                        <label for="upload"> Upload Your CV </label>
                        <input class="one" type="file" id="upload" name="upload" />
                    </div>
                </div>
                <div class="button_container">
                    <button class="btn" type="submit">Apply Now</button>
                </div>
            </form>



        </div>
    </div>
    </div>

</body>

</html>
